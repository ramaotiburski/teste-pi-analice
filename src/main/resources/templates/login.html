<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
              integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
              crossorigin="anonymous">
        <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
            
           <a href="/" class="nav-item nav-link active btn btn-dark">EletronicGames</a>

        </nav>

        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">     

                            <form th:action="@{/login}" method="post">
                                <div th:if="${param.error}">
                                    Usuário e/ou senha inválidos.
                                </div>
                                <div th:if="${param.logout}" >
                                    Você saiu.
                                </div>                   

                                <div class="row p-2">
                                    
                                    <input class="form-control btn-outline-dark" type="text" name="username" placeholder="Login" required autofocus>
                                </div>

                                <div class="row p-2">
                                   
                                    <input class="form-control btn-outline-dark" type="password" name="password" placeholder="Senha" required></br>

                                </div>

                                <div class="row p-2">
                                    <input class="btn btn-dark d-flex w-100 justify-content-center " type="submit" value="Entrar">
                                </div> 

                            </form>

                            <div  class="row p-2 d-flex justify-content-center">
                                <span> Não é cadastrado? <a href="/usuario/cadastro"> Faça seu cadastro aqui </a></span>
                            </div> 
                        </div>
                    </div>
                </div>

                </body>
                </html>
