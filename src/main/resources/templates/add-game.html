<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
              integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
              crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>

        <div class="container my-5">
            <h3> Adicionar Jogo</h3>

            <form action="#" th:action="@{/jogos/add}" th:object="${jogo}" method="post">
                <div class="row">

                    <div class="form-group col-md-8">
                        <label for="nome" class="col-form-label">Nome</label> <input
                            type="text" th:field="*{nome}" class="form-control" id="nome"
                            placeholder="Nome"> <span
                            th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
                            class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="descricao" class="col-form-label">Descrição</label> <input
                            type="text" th:field="*{descricao}" class="form-control" id="email"
                            placeholder="Descrição"> <span
                            th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"
                            class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="nota" class="col-form-label">Nota</label> <input
                            type="text" th:field="*{nota}" class="form-control"
                            id="phoneNo" placeholder="Nota"> <span
                            th:if="${#fields.hasErrors('nota')}" th:errors="*{nota}"
                            class="text-danger"></span>
                    </div>

                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary" value="Adicionar Jogo">
                    </div>

                    <div class="form-group col-md-8"></div>

                </div>
            </form>
        </div> 
    </body>
</html>
